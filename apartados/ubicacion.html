<style>
  .ubicacion-container {
    max-width: 1000px;
    margin: 0 auto var(--space-5);
    padding: var(--space-4) var(--space-2);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    gap: var(--space-5);
  }

  .ubicacion-container h1 {
    text-align: center;
    color: #2e7d32;
    font-size: var(--fs-h1);
    margin-bottom: var(--space-2);
    line-height: var(--lh-tight);
  }

  .mapa {
    width: 100%;
    height: 400px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(46,125,50,0.15);
  }

  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-5);
    align-items: flex-start;
  }

  .direccion {
    background: #f0fafa;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(46,125,50,0.10);
    padding: var(--space-4);
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
  }

  .direccion h2 {
    color: #2e7d32;
    font-size: var(--fs-h3);
    text-align: center;
    margin: var(--space-3) 0 var(--space-2);
  }

  .direccion p {
    font-size: var(--fs-md);
    color: #222;
    text-align: center;
  }

  .direccion a {
    color: #2e7d32;
    font-weight: bold;
    text-decoration: none;
  }
    
  .direccion a:hover {
    text-decoration: none;
  }

  .contact-item {
    display: flex;
    align-items: flex-start;
    gap: var(--space-2);
    justify-content: center;
  }

  .contact-item svg {
    flex-shrink: 0;
  }

  .address-main {
    font-weight: 600;
    font-size: var(--fs-md);
  }

  .address-sub {
    font-size: var(--fs-sm);
    color: #555;
  }

  .slider {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(46,125,50,0.10);
    background: black;
  }

  .slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 16px;
    opacity: 1;
    transition: opacity 1.5s ease-in-out, transform 2s ease-in-out;
  }

  .slider img.active {
    transform: scale(1.02);
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.9);
    color: #2e7d32;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    border-radius: 8px;
    padding: 6px 14px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .arrow:hover {
    background: #2e7d32;
    color: white;
  }

  .arrow.left {
    left: 12px;
  }

  .arrow.right {
    right: 12px;
  }


  .fotos {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .fotos img {
    width: 100%;
    height: 250px;
    border-radius: 12px;
    object-fit: cover;
    transition: transform 0.3s;
  }

  .fotos img:hover {
    transform: scale(1.05);
  }

  .horario-container {
    background: #f0fafa;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(46,125,50,0.10);
    padding: var(--space-4);
  }

  .horario-container label {
    font-weight: 600;
    color: #2e7d32;
    font-size: var(--fs-md);
    display: inline-block;
    margin-bottom: var(--space-2);
  }

  .horario-container select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #c8e6c9;
    font-size: var(--fs-md);
    margin-left: var(--space-2);
    background: #fff;
    transition: border-color 0.2s;
  }

  .horario-container select:focus {
    border-color: #2e7d32;
    outline: none;
  }

  .horario-container table {
    width: 100%;
    border-collapse: collapse;
    font-size: var(--fs-md);
    margin-top: var(--space-3);
  }

  .horario-container th,
  .horario-container td {
    border: 1px solid #c8e6c9;
    padding: 10px;
    text-align: center;
  }

  .horario-container th {
    background: #2e7d32;
    color: white;
    font-weight: 600;
  }

/* ==== Ajustes para bloque de dirección y contacto ==== */

.contact-items {
  display: flex;
  flex-direction: column;
  gap: var(--space-2);
  text-align: left;
  margin: 0 auto;
  width: fit-content; /* mantiene los ítems centrados dentro de la caja */
}

.contact-item {
  display: flex;
  align-items: center;
  gap: 10px;
}

.contact-icon {
  color: #2e7d32;
  font-size: 1.3rem;
  min-width: 24px;
}

.contact-item div {
  color: #000; /* texto negro */
  font-size: var(--fs-md);
}

.contact-link {
  color: #000;
  text-decoration: none;
  font-weight: 500;
}

.contact-link:hover {
  text-decoration: underline;
  color: #2e7d32;
}

.map-link {
  text-align: center;
  margin-top: var(--space-3);
}

.map-link a {
  color: #2e7d32;
  font-weight: 600;
  text-decoration: none;
}

.map-link a:hover {
  text-decoration: underline;
}


  @media (max-width: 900px) {
    .info-grid {
      grid-template-columns: 1fr;
      gap: var(--space-4);
    }

    .slider {
      height: 300px;
    }

    .arrow {
      font-size: 1.6rem;
      padding: 4px 10px;
    }

    .direccion h2 {
      font-size: var(--fs-h4);
    }

    .direccion p, .direccion a {
      font-size: var(--fs-sm);
    }
  }

  @media (max-width: 500px) {
    .ubicacion-container {
      padding: var(--space-2);
    }

    .slider {
      height: 220px;
    }

    .arrow {
      font-size: 1.4rem;
      padding: 3px 8px;
    }

    .direccion {
      padding: var(--space-3);
    }

    .horario-container {
      padding: var(--space-3);
    }
  }
</style>
