<style>
.ubicacion-container {
    max-width: 1000px;
    margin: 0 auto 40px auto;
    padding: 0px;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.ubicacion-container h1 {
    text-align: center;
    color: #2e7d32;
    font-size: 2.5rem;
    margin-bottom: 0px;
}

.mapa {
    width: 100%;
    height: 400px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 4px 18px rgba(46,125,50,0.15);
}

.info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.direccion {
    background: #f0fafa;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(46,125,50,0.10);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.direccion h2 {
    color: #2e7d32;
    margin-bottom: 10px;
    margin-top: 2.8rem;
    font-size: 2.1rem;
    text-align: center;
}

.direccion p {
    font-size: 1rem;
    color: #222;
}

.direccion p strong {
    font-weight: bold;
}

.direccion a {
    color: #2e7d32;
    font-weight: bold;
    text-decoration: none;
}

.fotos {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.fotos img {
    width: 100%;
    height: 250px;
    border-radius: 12px;
    object-fit: cover;
    transition: transform 0.3s;
}

.fotos img:hover {
    transform: scale(1.05);
}

.horario-container {
    background: #f0fafa;
    border-radius: 16px;
    box-shadow: 0 4px 18px rgba(46,125,50,0.10);
    padding: 20px;
}

.horario-container label {
    font-weight: bold;
}

.horario-container select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #c8e6c9;
    font-size: 1rem;
    margin-bottom: 20px;
    margin-left: 15px;
}

.horario-container table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1rem;
    table-layout: fixed;
}

.horario-container th,
.horario-container td {
    border: 1px solid #c8e6c9;
    padding: 10px;
    text-align: center;
}

.horario-container th {
    background: #2e7d32;
    color: white;
}

.horario-container th:nth-child(2),
.horario-container td:nth-child(2) {
    min-width: 250px; 
}

.horario-container th:nth-child(1),
.horario-container td:nth-child(1) {
    min-width: 120px;
}

.slider {
  position: relative;
  width: 100%;
  height: 400px;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 4px 18px rgba(46,125,50,0.10); /* igual que los otros bloques */
  background: black;
}

.slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  opacity: 1;
  transition: opacity 1.5s ease-in-out, transform 2s ease-in-out;
}

.slider img.active {
  transform: scale(1.02);
}
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.9);
  color: #2e7d32;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  border-radius: 8px; /* rectángulo redondeado */
  padding: 6px 14px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.arrow:hover {
  background: #2e7d32;
  color: white;
}

.arrow.left {
  left: 12px;
}

.arrow.right {
  right: 12px;
}

@media (max-width: 900px) {
  .slider {
    max-width: 100%;
    height: 400px;
  }
  .arrow {
    font-size: 1.6rem;
    padding: 4px 10px;
  }
}

@media (max-width: 500px) {
  .slider {
    height: 220px;
  }
  .arrow {
    font-size: 1.4rem;
    padding: 3px 8px;
  }
}

/* ======== Responsive para el apartado de ubicación ======== */
@media (max-width: 900px) {
  .info-grid {
    grid-template-columns: 1fr; /* una sola columna */
  }

  .direccion {
    order: 1; /* primero la dirección */
  }

  .fotos {
    order: 2; /* debajo las fotos */
    grid-template-columns: 1fr; /* una foto por fila */
  }

  .fotos img {
    height: 220px;
  }

  .direccion h2 {
    font-size: 1.8rem;
  }

  .direccion p, .direccion a {
    font-size: 0.95rem;
  }
}

@media (max-width: 500px) {
  .ubicacion-container {
    padding: 10px;
  }

  .direccion {
    padding: 15px;
  }

  .fotos img {
    height: 200px;
  }

  .contact-item svg {
    width: 24px;
    height: 24px;
  }

  .contact-info {
    flex-direction: column;
    gap: 15px;
  }
}

</style>
